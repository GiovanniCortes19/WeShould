<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up WeShould</title>
  <link rel="stylesheet" href="./styles/signUp.css">
</head>

<body>

  <div class="titleContainer flex">
    <p class="title">WeShould</p>
    <p class="info">Never again forget all those <strong>"We Should..."</strong> plans with your friends</p>

    </form>
  </div>
